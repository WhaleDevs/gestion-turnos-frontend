
<section class="countDay-container">
  <h2 class="title">Estadisticas de hoy</h2>
  <p class="hour">{{ hourMinutes }}</p>
  <div class="stats-container">
    <article class="stats">
      <p>Turnos realizados</p>
      <p class="count">{{ appointmentsFinish().length }}</p>
    </article>

    <article class="stats">
      <p>Turnos cancelados</p>
      <p class="count">{{ appointmentsCancel().length }}</p>
    </article>

    <article class="stats">
      <p>Turnos libres</p>
      <p class="count">{{ appointmentsFree().length }}</p>
    </article>

    <article class="stats">
      <p>Turnos reservados</p>
      <p class="count">{{ appointmentsReserved().length }}</p>
    </article>

  </div>
</section>
