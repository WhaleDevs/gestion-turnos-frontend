<section>
    <h2 class="title">
      @if(editOfferedServiceFlag()){
        Editar servicio
      }@else{
        Crear servicio
      }
    </h2>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      
      <div class="form-group2">
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroPencilSquare" />
          <input
            class="input medium"
            type="text"
            formControlName="title"
            placeholder="Nombre del servicio"
          />
        </div>
        @if(form.get('title')?.touched){
          <app-form-error [control]="form.get('title')!"></app-form-error>
        }@else{
          <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
        }
      </div>
  
      <div class="form-group2">
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroDocumentText" />
          <input
            class="input medium"
            type="text"
            formControlName="description"
            placeholder="DescripciÃ³n del servicio"
          />
        </div>
        @if(form.get('description')?.touched){
          <app-form-error [control]="form.get('description')!"></app-form-error>
        }@else{
          <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
        }
      </div>
  
      <div class="form-group2">
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroCurrencyDollar" />
          <input
            class="input medium"
            type="number"
            formControlName="price"
            placeholder="Precio"
          />
        </div>
        @if(form.get('price')?.touched){
          <app-form-error [control]="form.get('price')!"></app-form-error>
        }@else{
          <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
        }
      </div>
  
      @if(editOfferedServiceFlag()){
        <button class="btn primary full" type="submit" [disabled]="form.invalid">Editar</button>
      }@else{
        <button class="btn primary full" type="submit" [disabled]="form.invalid">Crear</button>
      }
  
    </form>
  </section>
