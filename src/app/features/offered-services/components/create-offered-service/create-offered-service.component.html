<h2 class="title">{{ editOfferedServiceFlag() ? 'Editar Servicio' : 'Crear Servicio' }}</h2>
<form class="form" [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
        <label class="label">Título</label>
        <div class="input container">
            <ng-icon class="icon icon-small" name="heroPencilSquare" />
            <input class="input" type="text" formControlName="title" placeholder="Título del servicio" />
        </div>
    </div>

    <div class="form-group">
        <label class="label">Descripción</label>
        <div class="input container">
            <ng-icon class="icon icon-small" name="heroDocumentText" />
            <input class="input" type="text" formControlName="description" placeholder="Descripción del servicio" />
        </div>
    </div>

    <div class="form-group">
        <label class="label">Precio</label>
        <div class="input container">
            <ng-icon class="icon icon-small" name="heroCurrencyDollar" />
            <input class="input" type="number" formControlName="price" placeholder="Precio" />
        </div>
    </div>
    
    @if(editOfferedServiceFlag()){
    <button class="btn primary full" type="submit">
        Editar
    </button>
    }
    @else{
    <button class="btn primary full" type="submit">
        Crear
    </button>
    }   

</form>
