<section>
  <h2 class="title">Agregar cliente</h2>
  <form [formGroup]="customerForm" (ngSubmit)="create()">

    <div class="form-group2">
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroUserCircle" />
        <input id="firstName" class="input medium" type="text" formControlName="firstName" placeholder="Nombre"/>
      </div>
      @if(customerForm.get('firstName')?.touched){
        <app-form-error [control]="customerForm.get('firstName')!"></app-form-error>
      }@else{
        <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
      }
    </div>
    
    <div class="form-group2">
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroUserCircle" />
        <input id="lastName" class="input medium" type="text" formControlName="lastName" placeholder="Apellido"/>
      </div>
      @if(customerForm.get('lastName')?.touched){
        <app-form-error [control]="customerForm.get('lastName')!"></app-form-error>
      }@else{
        <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
      }
    </div>
    
    <div class="form-group2">
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroPhone" />
        <input id="phoneNumber" class="input medium" type="text" formControlName="phoneNumber" placeholder="Teléfono"/>
      </div>
        @if(customerForm.get('phoneNumber')?.touched){
          <app-form-error [control]="customerForm.get('phoneNumber')!"></app-form-error>
        }@else{
          <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
        }
    </div>
    
    <div class="form-group2">  
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroEnvelope" />
        <input id="email" class="input medium" type="email" formControlName="email" placeholder="Correo electrónico"/>
      </div>
      @if(customerForm.get('email')?.touched){
        <app-form-error [control]="customerForm.get('email')!"></app-form-error>
      }@else{
        <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m);"></div>
      }
    </div>
    
    <button type="submit" class="btn success full" [disabled]="customerForm.invalid">Confirmar</button>
  </form>
</section>
