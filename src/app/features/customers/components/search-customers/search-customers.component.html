<section>
  <form [formGroup]="searchCustomerForm" (ngSubmit)="search()">
    <button type="button" class="btn large success" (click)="createCustomer()"><ng-icon class="icon icon-medium" name="heroPlusCircle" /><p>Agregar</p></button>
    
    <div class="input container">
      <ng-icon class="icon icon-medium" name="heroMagnifyingGlass" />
      <input 
        id="query" 
        type="text" 
        formControlName="query" 
        placeholder="Introduce nombre, apellido, email o teléfono"
        class="input large"
      />
    </div>
    
    <button type="submit" [disabled]="searchCustomerForm.invalid" class="btn large primary"><ng-icon class="icon icon-medium" name="heroMagnifyingGlass" /><p>Buscar</p></button>
  </form>
</section>
