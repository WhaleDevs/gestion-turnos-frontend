<section>
  <div class="header-container">
    <h2 class="sub-title">Actualizar datos personales</h2>
    <p class="description">
      Los cambios que realices aquí requieren que inicies sesión de nuevo. Todos los campos son opcionales.
    </p>
  </div>

  <form [formGroup]="form" (ngSubmit)="updateProfile()">
    <div class="form-row">
      <div class="form-group2">
        <label for="firstName">Nombre</label>
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroUserCircle" />
          <input
            id="firstName"
            class="input"
            type="text"
            formControlName="firstName"
            placeholder="Nuevo nombre"
          />
        </div>
        @if(form.get('firstName')?.touched){
          <app-form-error [control]="form.get('firstName')!"></app-form-error>
        }@else{
          <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m)"></div>
        }
      </div>
  
      <div class="form-group2">
        <label for="lastName">Apellido</label>
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroUserCircle" />
          <input
            id="lastName"
            class="input"
            type="text"
            formControlName="lastName"
            placeholder="Nuevo apellido"
          />
        </div>
        @if(form.get('lastName')?.touched){
          <app-form-error [control]="form.get('lastName')!"></app-form-error>
        }@else{
          <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m)"></div>
        }
      </div>
    </div>

    <div class="form-group2">
      <label for="email">Correo electrónico</label>
      <div class="input container">
        <ng-icon class="icon icon-medium" name="heroAtSymbol" />
        <input
          id="email"
          class="input"
          type="email"
          formControlName="email"
          placeholder="Nuevo email"
        />
      </div>
      @if(form.get('email')?.touched){
        <app-form-error [control]="form.get('email')!"></app-form-error>
      }@else{
        <div style="min-height: var(--font-size-xl); margin-top: var(--margin-m)"></div>
      }
    </div>

    <div class="button-container">
      <button
        type="submit"
        class="btn primary extra-large"
        [disabled]="form.invalid || !isFormEnabled"
    >
      Actualizar perfil
    </button>
    </div>
  </form>
</section>
