<div class="component-container">
  <section class="form-container">
    <h2 class="title">{{ title }}</h2>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">

      @if (isRegister) {
      <div class="form-group">
        <label class="label">Nombre</label>
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroUserCircle" />
          <input class="input" type="text" formControlName="firstName" placeholder="Nombre" />
        </div>
      </div>

      <div class="form-group">
        <label class="label">Apellido</label>
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroUserCircle" />
          <input class="input" type="text" formControlName="lastName" placeholder="Apellido" />
        </div>
      </div>
      }

      <div class="form-group">
        <label class="label">Email</label>
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroAtSymbol" />
          <input class="input" type="email" formControlName="email" placeholder="Email" />
        </div>
      </div>

      <div class="form-group">
        <label class="label">Contraseña</label>
        <div class="input container">
          <ng-icon class="icon icon-medium" name="heroLockClosed" />
          <input class="input" [type]="statusButton === 'showPassword' ? 'text' : 'password'" formControlName="password"
            placeholder="Contraseña" />
          @if (statusButton === 'hidePassword') {
          <ng-icon class="icon icon-small" name="heroEyeSlash" (click)="showPassword()" />
          } @else {
          <ng-icon class="icon icon-small" name="heroEye" (click)="showPassword()" />
          }
        </div>
      </div>


      <button class="btn primary full" type="submit">
        {{ buttonText }}
      </button>
      <a class="link primary" (click)="changeForm()">{{statusForm}}</a>
    </form>
  </section>
</div>
